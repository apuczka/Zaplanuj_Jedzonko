<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./css/main.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="new__recipe" id="app">
               <div class="new__head">
                  <div class="head__logo">NOWY PRZEPIS</div>
                  <button class="head__button" type="submit">Zapisz i zamknij</button>
               </div>
               <div class="new__input--name">
                  <div class="input--name__name">Nazwa przepisu</div>
                  <textarea class="input--name__input" type="text" cols="30" rows="1"></textarea>
               </div>
               <div class="new__input--decr">
                  <div class="input--decr__name"> Opis przepisu</div>
                  <textarea class="input--decr__input" type="text" cols="30" rows="1"></textarea>
               </div>
               <div class="new__main">
                  <div class="main__instruction">
                     <div class="main__title">INSTRUKCJE</div>
                     <div class="main__descr">
                        <textarea class="main__text main__text--instruction" cols="30" rows="1"></textarea>
                        <div class="main__btn main__btn--instruction"><i class="fa-solid fa-square-plus"></i></div>
                     </div>
            
                  </div>
                  <div class="main__ingridients">
                     <div class="main__title">SKLADNIKI</div>
                     <div class="main__descr">
                        <textarea class="main__text main__text--ingredients" cols="30" rows="1"></textarea>
                        <div class="main__btn main__btn--ingredients"><i class="fa-solid fa-square-plus"></i></div>
                     </div>
                  </div>
               </div>
               <div class="new__footer">
                  <ol class="footer__title footer__title--ol"></ol>
                  <ul class="footer__title footer__title--ul"></ul>
               </div>
   </div>
   <script src="./js/recipe.js"></script>
</body>
</html>
